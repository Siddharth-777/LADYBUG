<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybug AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e7;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .messages-wrapper {
            flex: 1;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            padding: 0 16px;
        }

        .message {
            padding: 24px 0;
            border-bottom: 1px solid #f7f7f8;
        }

        .message:last-child {
            border-bottom: none;
        }

        .message-content {
            display: flex;
            gap: 16px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #000000;
            color: #ffffff;
        }

        .bot-avatar {
            background: #f7f7f8;
            color: #000000;
        }

        .message-text {
            flex: 1;
            line-height: 1.6;
            font-size: 16px;
            color: #000000;
            padding-top: 2px;
        }

        .input-container {
            background: #ffffff;
            border-top: 1px solid #e5e5e7;
            padding: 12px;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 10px 44px 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 22px;
            font-size: 14px;
            line-height: 1.4;
            background: #ffffff;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #000000;
            box-shadow: 0 0 0 1px #000000;
        }

        .send-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #333333;
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            text-align: center;
            color: #6b7280;
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.5;
        }

        .typing-indicator {
            display: none;
            padding: 24px 0;
            border-bottom: 1px solid #f7f7f8;
        }

        .typing-content {
            display: flex;
            gap: 16px;
        }

        .typing-dots {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 4px;
            padding-top: 2px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: pulse 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        @media (max-width: 768px) {
            .messages-wrapper {
                padding: 0 12px;
            }

            .input-container {
                padding: 12px;
            }

            .message {
                padding: 20px 0;
            }

            .message-content {
                gap: 12px;
            }

            .avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .message-text {
                font-size: 15px;
            }

            .empty-state {
                padding: 32px 16px;
            }

            .empty-state h2 {
                font-size: 20px;
            }

            .empty-state p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ladybug AI</h1>
    </div>

    <div class="chat-container" id="chat">
        <div class="messages-wrapper" id="messages">
            <div class="empty-state">
                <h2>How can I help you today?</h2>
                <p>Ask me anything and I'll do my best to assist you.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="messages-wrapper">
                <div class="typing-content">
                    <div class="avatar bot-avatar">AI</div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="msg" 
                class="message-input" 
                placeholder="Message Ladybug AI..."
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="adjustTextareaHeight()"
            ></textarea>
            <button class="send-button" id="sendBtn" onclick="sendMsg()">â†‘</button>
        </div>
    </div>

    <script>
        let isEmpty = true;
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('msg');
        const typingIndicator = document.getElementById('typing');
        const sendButton = document.getElementById('sendBtn');
        const chatContainer = document.getElementById('chat');

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMsg();
            }
        }

        function adjustTextareaHeight() {
            const textarea = messageInput;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            
            // Enable/disable send button based on content
            sendButton.disabled = !textarea.value.trim();
        }

        function clearEmptyState() {
            if (isEmpty) {
                messagesContainer.innerHTML = '';
                isEmpty = false;
            }
        }

        function addMessage(text, isUser = false) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">
                        ${isUser ? 'You' : 'AI'}
                    </div>
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMsg() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            adjustTextareaHeight();
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTyping();
                
                const botMessage = data.ladybug || data.error || 'Sorry, I couldn\'t process your request.';
                addMessage(botMessage);

            } catch (error) {
                hideTyping();
                addMessage('Sorry, there was an error connecting to the server.');
                console.error('Error:', error);
            }
        }

        window.addEventListener('load', () => {
            messageInput.focus();
            adjustTextareaHeight();
        });

        messageInput.addEventListener('input', adjustTextareaHeight);
    </script>
</body>
</html>
